<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapsible Sidebar Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 240px;
      background-color: #f8f9fa;
      height: 100vh;
      transition: width 0.3s;
      overflow: hidden;
      position: fixed;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .toggle-btn {
      background-color: #4088f5;
      color: white;
      border: none;
      width: 100%;
      padding: 15px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
    }

    .toggle-btn span {
      font-size: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    li:hover {
      background-color: #dee2e6;
    }

    li .icon {
      margin-right: 10px;
      font-size: 18px;
    }

    .collapsed .text {
      display: none;
      align-items: center;
    }

    .main-content {
      margin-left: 240px;
      padding: 20px;
      transition: margin-left 0.3s;
      width: 100%;
    }

    .collapsed ~ .main-content {
      margin-left: 60px;
    }

    a {
      text-decoration:none;
      color: black;
      display: flex;
      align-items: center;
      width: 100%;
      margin: 7px;
      padding: 7px;
      text-align: center;
    }
    /* style.css */
.sidebar a {
  text-decoration: none;
}

  </style>
  <style>

</style>
