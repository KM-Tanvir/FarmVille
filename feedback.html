<body>
    <div id="background-animation"></div>

  
    <main class="container mt-5">
      <section>
        <h2 class="text-success text-center">Your Feedback Matters!</h2>
        <form id="feedback-form" class="mt-4">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rating (1 to 5)</label>
            <select class="form-select" id="rating" required>
              <option value="" disabled selected>Select a rating</option>
              <option value="5">5 - Excellent</option>
              <option value="4">4 - Good</option>
              <option value="3">3 - Average</option>
              <option value="2">2 - Poor</option>
              <option value="1">1 - Very Poor</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea class="form-control" id="comments" rows="4" placeholder="Write your comments here..." required></textarea>
          </div>
          <div class="mb-3">
              <label for="suggestions" class="form-label">Suggestions</label>
              <textarea class="form-control" id="suggestions" rows="4" placeholder="Your suggestions..." required></textarea>
            </div>
          <button type="submit" class="btn btn-success">Submit Feedback</button>
        </form>
      </section>
    </main>
</body>

  <script>
    const products = [
      { name: "Maize - Hybrid", status: "In Season", price: "$0.85/kg" },
      { name: "Rice - Basmati", status: "Off-Season", price: "$1.20/kg" },
      { name: "Groundnuts", status: "In Season", price: "$0.75/kg" },
      { name: "Wheat - Local Variety", status: "Off-Season", price: "$1.10/kg" }
    ];
  
    function searchProducts() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const result = products.filter(product => product.name.toLowerCase().includes(query));
  
      if (result.length > 0) {
        alert("Found " + result.length + " product(s) matching your search.");
        console.log(result);
      } else {
        alert("No products found matching your search.");
      }
    }
  </script>
